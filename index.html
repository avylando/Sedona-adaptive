<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Welcome to Sedona!</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">

    <div class="container">
      <div class="page-header__wrapper">
        <div class="page-header__title">
          <div class="page-header__logo">
            <svg class="page-header__logo-icon">
              <use xlink:href=""></use>
            </svg>
          </div>
          <button class="page-header__toggle" type="button"></button>
          <svg class="page-header__cross-icon">
            <use xlink:href=""></use>
          </svg>
          <svg class="page-header__burger-icon">
            <use xlink:href=""></use>
          </svg>
        </div>
        <nav class="page-header__nav page-header__nav--left">
          <ul class="page-header__menu">
            <li class="page-header__menu-item"><a class="page-header__menu-link" href="#">Главная</a></li>
            <li class="page-header__menu-item"><a class="page-header__menu-link" href="#">Фото и видео</a></li>
          </ul>
        </nav>
        <nav class="page-header__nav page-header__nav--right">
          <ul class="page-header__menu">
            <li class="page-header__menu-item"><a class="page-header__menu-link" href="#">Форма отзыва</a></li>
            <li class="page-header__menu-item"><a class="page-header__menu-link" href="#">HTML Academy</a></li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <main>

    <section class="head-block head-block--index">
      <img class="head-block__caption" src="img/.svg">
      <div class="container">
        <div class="head-block__greeting">
          <h1 class="head-block__title"></h1>
          <p class="head-block__text"></p>
        </div>
      </div>
    </section>

    <section class="reason">
      <div class="container">
        <div class="reason__description">
          <h2 class="reason__title"></h2>
          <p class="reason__number"></p>
          <p class="reason__text"></p>
        </div>
      </div>
    </section>

    <section class="advantages">
      <div class="container">
        <div class="advantages__wrapper">
          <div class="advantages__block">
            <svg class="advantages__icon">
              <use xlink:href="#"></use>
            </svg>
            <h2 class="advantages__title"></h2>
            <p class="advantages__text"></p>
          </div>
          <div class="advantages__block">
            <svg class="advantages__icon">
              <use xlink:href="#"></use>
            </svg>
            <h2 class="advantages__title"></h2>
            <p class="advantages__text"></p>
          </div>
          <div class="advantages__block">
            <svg class="advantages__icon">
              <use xlink:href="#"></use>
            </svg>
            <h2 class="advantages__title"></h2>
            <p class="advantages__text"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="reason">
      <div class="container">
        <div class="reason__description">
          <h2 class="reason__title"></h2>
          <p class="reason__number"></p>
          <p class="reason__text"></p>
        </div>
      </div>
    </section>

    <section class="reasons-list">
      <div class="container">
        <div class="reasons-list__wrapper">
          <div class="reasons-list__description">
            <h2 class="reasons-list__title"></h2>
            <p class="reasons-list__number"></p>
            <p class="reasons-list__text"></p>
          </div>
          <div class="reasons-list__description">
            <h2 class="reasons-list__title"></h2>
            <p class="reasons-list__number"></p>
            <p class="reasons-list__text"></p>
          </div>
          <div class="reasons-list__description">
            <h2 class="reasons-list__title"></h2>
            <p class="reasons-list__number"></p>
            <p class="reasons-list__text"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="searching">
      <div class="container">
        <h2 class="searching__title"></h2>
        <p class="searching__text"></p>
        <button class="searhing__button button" type="button"></button>
      </div>
    </section>

    <section class="map">
      <div class="map__interactive" id="map"></div>
    </section>

  </main>

  <footer class="page-footer">

    <div class="container">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <b class="page-footer__hastag"></b>
        </div>
        <div class="page-footer__social">
          <ul class="page-footer__social-list social-list">
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg class="social-list__icon">
                  <use xlink:href="#"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg class="social-list__icon">
                  <use xlink:href="#"></use>
                </svg>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <svg class="social-list__icon">
                  <use xlink:href="#"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <p class="page-footer__developed"></p>
          <svg class="page-footer__academy-icon">
            <use xlink:href="#"></use>
          </svg>
        </div>
      </div>
    </div>

  </footer>

</body>

</html>
